apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: wl-restserver
  namespace: wl-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  chart:
    path: examples/supplychain-app/charts/fabric-restserver
    git: git@github.com:lakshyakumar/blockchain-automation-framework.git
    ref: test220
  releaseName: wl-restserver
  values:
    metadata:
      namespace: wl-net
    server:
      name: wl-restserver
      port: 20001
      localmspid: wlMSP
      image: index.docker.io/hyperledgerlabs/supplychain_fabric:rest_server_latest
      username: admin
      cert_path: "/secret/tls/admin.cert"
      key_path: "/secret/tls/admin.pem"
    storage:
      storageclassname: wlsc
      storagesize: 512Mi
    vault:
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      role: vault-role
      authpath: wl-net-auth
      secretprefix: secret/crypto/peerOrganizations/wl-net
      serviceaccountname: vault-auth
      imagesecretname: regcred
      image: hyperledgerlabs/alpine-utils:1.0
    service:
      servicetype: ClusterIP
      ports:
        apiPort: 20001
        targetPort: 8000
    connection:
      peer: peer0.wl-net
      peerAddress: peer0.wl-net
      peerPort: 7051
      ordererAddress: orderer4.hf.dev2.aws.blockchaincloudpoc-develop.com
      ordererPort: 8443