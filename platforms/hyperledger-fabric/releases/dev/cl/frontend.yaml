apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: cl-frontend
  namespace: cl-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  chart:
    path: examples/supplychain-app/charts/frontend
    git: "git@github.com:lakshyakumar/blockchain-automation-framework.git"
    ref: "test2"
  releaseName: clfabric-frontend
  values:
    nodeName: cl-frontend
    metadata:
      namespace: cl-net
    replicaCount: 1
    frontend:
      serviceType: ClusterIP
      nodePorts:
        port: 8080
        targetPort: 80
      image: index.docker.io/hyperledgerlabs/supplychain_frontend:latest
      pullPolicy: Always
      pullSecrets: regcred
      env:
        webserver: https://clapi.hf.dev2.aws.blockchaincloudpoc-develop.com
    deployment:
      annotations: {}
    proxy:
      provider: haproxy
      peer_name: cl
      external_url_suffix: hf.dev2.aws.blockchaincloudpoc-develop.com
      ambassador_secret: peer0-cl-net-ambassador-certs
