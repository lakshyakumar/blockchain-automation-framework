apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: peer2-sl-cli
  namespace: sl-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: peer2-sl-cli
  chart:
    git: git@github.com:lakshyakumar/blockchain-automation-framework.git
    ref: test2
    path: platforms/hyperledger-fabric/charts/fabric_cli    
  values:
    metadata:
      namespace: sl-net
      images:
        fabrictools: hyperledger/fabric-tools:2.2.0
        alpineutils: adopblockchaincloud0502.azurecr.io/alpine-utils:1.0
    storage:
      class: slsc
      size: 256Mi
    vault:
      role: vault-role
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      authpath: sl-net-auth
      adminsecretprefix: secret/crypto/peerOrganizations/sl-net/users/admin
      orderersecretprefix: secret/crypto/peerOrganizations/sl-net/orderer
      serviceaccountname: vault-auth
      imagesecretname: regcred
      tls: false
    peer:
      name: peer2
      localmspid: slMSP
      tlsstatus: true
      address: peer2.sl-net.hf.dev2.aws.blockchaincloudpoc-develop.com:8443
    orderer:
      address: orderer4.hf.dev2.aws.blockchaincloudpoc-develop.com:8443
