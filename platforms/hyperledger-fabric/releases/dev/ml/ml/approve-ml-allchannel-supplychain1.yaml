apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: approve-ml-allchannel-supplychain1
  namespace: ml-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: approve-ml-allchannel-supplychain1
  chart:
    git: git@github.com:lakshyakumar/blockchain-automation-framework.git
    ref: test2
    path: platforms/hyperledger-fabric/charts/approve_chaincode
  values:
    metadata:
      namespace: ml-net
      images:
        fabrictools: hyperledger/fabric-tools:2.2.0
        alpineutils: adopblockchaincloud0502.azurecr.io/alpine-utils:1.0
    peer:
      name: peer0
      address: peer0.ml-net:7051
      localmspid: mlMSP
      loglevel: debug
      tlsstatus: true
    vault:
      role: vault-role
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      authpath: ml-net-auth
      adminsecretprefix: secret/crypto/peerOrganizations/ml-net/users/admin 
      orderersecretprefix: secret/crypto/peerOrganizations/ml-net/orderer
      serviceaccountname: vault-auth
      imagesecretname: regcred
      tls: false
    orderer:
      address: orderer4.hf.dev2.aws.blockchaincloudpoc-develop.com:8443
    chaincode:
      builder: hyperledger/fabric-ccenv:2.2.0
      name: supplychain
      version: 1
      commitarguments: '\"init\",\"\"'
      endorsementpolicies:  ''
    channel:
      name: allchannel
