apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ml-peer0
  namespace: ml-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: ml-peer0
  chart:
    git: git@github.com:lakshyakumar/blockchain-automation-framework.git
    ref: test2
    path: platforms/hyperledger-fabric/charts/peernode    
  values:
    metadata:
      namespace: ml-net
      images:
        couchdb: couchdb:3.1
        peer: hyperledger/fabric-peer:2.2.0
        alpineutils: adopblockchaincloud0502.azurecr.io/alpine-utils:1.0
        
    peer:
      name: peer0
      gossippeeraddress: peer0.ml-net:7051
      gossipexternalendpoint: peer0.ml-net.hf.dev2.aws.blockchaincloudpoc-develop.com:8443
      localmspid: mlMSP
      loglevel: info
      tlsstatus: true
      builder: hyperledger/fabric-ccenv:2.2.0
      couchdb:
        username: ml-user

    storage:
      peer:
        storageclassname: mlsc
        storagesize: 512Mi
      couchdb:
        storageclassname: mlsc
        storagesize: 1Gi

    vault:
      role: vault-role
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      authpath: ml-net-auth
      secretprefix: secret/crypto/peerOrganizations/ml-net/peers/peer0.ml-net
      secretambassador: secret/crypto/peerOrganizations/ml-net/ambassador
      serviceaccountname: vault-auth
      imagesecretname: regcred
      secretcouchdbpass: secret/credentials/ml-net/couchdb/ml?user

    service:
      servicetype: ClusterIP
      ports:
        grpc:
          clusteripport: 7051
        events:
          clusteripport: 7053
        couchdb:
          clusteripport: 5984
          
    proxy:
      provider: haproxy
      external_url_suffix: hf.dev2.aws.blockchaincloudpoc-develop.com
