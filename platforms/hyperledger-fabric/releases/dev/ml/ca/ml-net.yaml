apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ml-net-ca
  namespace: ml-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: ml-net-ca
  chart:
    git: git@github.com:lakshyakumar/blockchain-automation-framework.git
    ref: test2
    path: platforms/hyperledger-fabric/charts/ca    
  values:
    metadata:
      namespace: ml-net
      images:
        alpineutils: adopblockchaincloud0502.azurecr.io/alpine-utils:1.0
        ca: hyperledger/fabric-ca:1.4.8
    server:
      name: ca
      tlsstatus: true
      admin: ml-admin
    storage:
      storageclassname: mlsc
      storagesize: 512Mi
    vault:
      role: vault-role
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      authpath: ml-net-auth
      secretcert: secret/crypto/peerOrganizations/ml-net/ca?ca.ml-net-cert.pem
      secretkey: secret/crypto/peerOrganizations/ml-net/ca?ml-net-CA.key
      secretadminpass: secret/credentials/ml-net/ca/ml?user
      serviceaccountname: vault-auth
      imagesecretname: regcred
    service:
      servicetype: ClusterIP
      ports:
        tcp:
          port: 7054
    proxy:
      provider: haproxy
      type: peer
